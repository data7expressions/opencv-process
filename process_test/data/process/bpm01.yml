Process:
  bpm01:
    type: bpm
    input:
      a: float
      b: float
    init:
      exp: |
        a=2
        b=3
    nodes:
      start:
        type: start
        transition: 
        - target: sum
      sum:
        type: task
        exp: a = a + b
        transition: 
        - target: end
      end:
        type: end