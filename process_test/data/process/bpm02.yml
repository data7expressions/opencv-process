Process:
  bpm02:
    type: bpm
    input:
      - name: a
        type: float
        default: '1'
      - name: b
        type: float
        default: '2'
    nodes:
      start:
        type: start
        transition: 
        - target: evaluate
      evaluate:
        type: exclusiveGateway
        transition: 
        - target: subtraction
          exp: a>b
        - target: sum
          exp: a<=b
      sum:
        type: task
        task: Sum
        input:
        - name: a 
          exp: a
        - name: b 
          exp: b  
        output: 
        - name: default 
          assig: a
        transition: 
        - target: end    
      subtraction:
        type: task
        task: Subtraction 
        input:
        - name: a 
          exp: a
        - name: b 
          exp: b  
        output: 
        - name: default 
          assig: a
        transition: 
        - target: end
      end:
        type: end