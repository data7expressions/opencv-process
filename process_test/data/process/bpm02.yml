Process:
  bpm02:
    type: bpm
    input:
      a: float
      b: float
    init:
      exp: |
        a=1
        b=2    
    nodes:
      start:
        type: start
        transition: 
        - target: evaluate
      evaluate:
        type: exclusiveGateway
        transition: 
        - target: subtraction
          exp: a>b
        - target: sum
          exp: a<=b
      sum:
        type: task
        exp: a = a + b
        transition: 
        - target: end    
      subtraction:
        type: task
        exp: a = a - b
        transition: 
        - target: end
      end:
        type: end