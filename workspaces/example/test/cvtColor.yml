Process:
  test:
    type: bpm
    input:
      - name: source
        type: filepath
        default: '"data/source.jpg"'
      - name: target
        type: filepath
        default: '"data/target.jpg"'
    declare:
      - name: colorConversion
        type: ColorConversion
        default: ColorConversion.BGR2RGB
      - name: img
        type: cvImage
      - name: gray
        type: cvImage
    bind: [colorConversion,img,gray]
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: source
        output: 
        - name: default 
          assig: img
        transition: 
        - target: transform
      transform:
        type: task
        task: CvtColor
        input:
        - name: source
          exp: img
        - name: code
          exp: colorConversion    
        output: 
        - name: default 
          assig: gray
        transition: 
        - target: save
      save:
        type: task
        task: ImWrite
        input:
        - name: filename
          exp: target
        - name: img
          exp: gray
        transition: 
        - target: end
      end:
        type: end   
    