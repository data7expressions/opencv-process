Process:
  canny:
    kind: bpm
    input:
      workspace: path
      source: filepath
    declare:
      threshold1: int
      threshold2: int
      sleepSecs: int
      image: cvImage
      result: cvImage
      volume: Volume
    init:
      exp: |
        sleepSecs = 1;
        threshold1 = 1;
        threshold1 = 150;
        volume=Volume(workspace);
        source=nvl(source,"data/source.jpg");     
    bind: [threshold1,threshold2,sleepSecs,image,result]
    nodes:
      start:
        kind: start
        transition: 
        - target: readImage
      readImage:
        kind: task
        exp: 'image=cvImread(volume.fullpath(source))'
        transition: 
        - target: transform
      transform:
        kind: task
        exp: 'result=cvCanny(image,threshold1,threshold2)' 
        transition: 
        - target: sleep
      sleep:
        kind: task
        exp: 'sleep(sleepSecs)'
        transition: 
        - target: transform   
    