Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
    bind: [angle,sleepSecs,image,result]
    init:
      - name: angle
        exp: enum.RotateAngle.180
      - name: sleepSecs
        exp: 1         
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: Rotate
        input:
        - name: image
          exp: $image
        - name: angle
          exp: $angle       
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    