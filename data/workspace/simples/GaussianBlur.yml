Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
    bind: [kernel,sigma,sleepSecs,image,result]
    init:
      - name: kernel
        exp: 7
      - name: sigma
        exp: 3 
      - name: sleepSecs
        exp: 1   
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: GaussianBlur
        input:
        - name: image
          exp: $image
        - name: kernel
          exp: $kernel
        - name: sigma
          exp: $sigma            
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    