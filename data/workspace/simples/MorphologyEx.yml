Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
    bind: [operation,elementType,elementSize,iterations,sleepSecs,image,result]
    init:
      - name: operation
        exp: enum.MorphTypes.GRADIENT
      - name: elementType
        exp: enum.MorphShapes.RECT
      - name: elementSize
        exp: 5
      - name: iterations
        exp: 1      
      - name: sleepSecs
        exp: 1   
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: MorphologyEx
        input:
        - name: image
          exp: $image
        - name: operation
          exp: $operation
        - name: elementType
          exp: $elementType
        - name: elementSize
          exp: $elementSize 
        - name: iterations
          exp: $iterations              
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    