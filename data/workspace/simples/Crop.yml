Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
    bind: [rectangle,sleepSecs,image,result]
    init:
      - name: rectangle
        exp: {"x":50,"y":50,"width":80,"height":60}
      - name: sleepSecs
        exp: 1   
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: Crop
        input:
        - name: image
          exp: $image
        - name: rectangle
          exp: $rectangle         
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    