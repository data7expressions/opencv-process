Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
      - name: target
        type: filepath
        default: data/target.jpg
    bind: [percent,sleepSecs,image,result]
    init:
      - name: percent
        exp: 50
      - name: sleepSecs
        exp: 1   
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: Resize
        input:
        - name: image
          exp: $image
        - name: percent
          exp: $percent      
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    