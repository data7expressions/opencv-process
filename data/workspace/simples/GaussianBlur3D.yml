Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
    bind: [kernel,coordinate,borderType,sleepSecs,image,result]
    init:
      - name: kernel
        exp: 7
      - name: coordinate
        exp: {"x":1,"y":1,"z":1} 
      - name: borderType
        exp: Enum.BorderTypes.DEFAULT   
      - name: sleepSecs
        exp: 1   
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: GaussianBlur3D
        input:
        - name: image
          exp: $image
        - name: kernel
          exp: $kernel
        - name: coordinate
          exp: $coordinate
        - name: borderType
          exp: $borderType               
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    