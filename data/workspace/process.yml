Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
      - name: target
        type: filepath
        default: data/target.jpg
    bind: [colorConversion,img,gray]
    init:
      - name: colorConversion
        exp: enum.ColorConversion.BGR2RGB
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: img
        transition: 
        - target: transform
      transform:
        type: task
        task: CvtColor
        input:
        - name: source
          exp: $img
        - name: code
          exp: $colorConversion    
        output: 
        - name: default 
          assig: gray
        transition: 
        - target: save
      save:
        type: task
        task: ImWrite
        input:
        - name: filename
          exp: $target
        - name: img
          exp: $gray
        transition: 
        - target: end
      end:
        type: end   
    