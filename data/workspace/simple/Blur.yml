Process:
  test:
    input:
      - name: source
        type: filepath
        default: data/source.jpg
    bind: [ratio,sleepSecs,image,result]
    init:
      - name: ratio
        exp: 100
      - name: sleepSecs
        exp: 1   
    nodes:
      start:
        type: start
        transition: 
        - target: readImage
      readImage:
        type: task
        task: ImRead
        input:
        - name: filename 
          exp: $source
        output: 
        - name: default 
          assig: image
        transition: 
        - target: transform
      transform:
        type: task
        task: Blur
        input:
        - name: image
          exp: $image
        - name: ratio
          exp: $ratio         
        output: 
        - name: default 
          assig: result
        transition: 
        - target: sleep
      sleep:
        type: task
        task: Sleep
        input:
        - name: secs
          exp: $sleepSecs
        transition: 
        - target: transform   
    